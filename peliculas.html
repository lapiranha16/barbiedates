<style>
html, body {
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  overflow-x:hidden;
  background: radial-gradient(circle at top left, #ffe4f7 0%, #ffc0e8 50%, #ffb3d9 100%);
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
  background-size: 20px 20px;
  pointer-events: none;
  z-index:0;
  animation: floatBG 30s linear infinite;
}
@keyframes floatBG {
  0% { background-position: 0 0; }
  100% { background-position: 1000px 1000px; }
}

.barbie-font { font-family:'Dancing Script', cursive; font-style:italic; }

header {
  display:flex; justify-content:space-between; align-items:center; padding:16px 24px;
  background:#ff1493; color:white; border-radius:12px; margin-bottom:30px;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  position:relative; z-index:1;
}
header h1 { font-size:3rem; }
nav ul { display:flex; gap:20px; list-style:none; }
nav ul li a { color:white; text-decoration:none; font-weight:bold; transition: all 0.3s ease; }
nav ul li a:hover { text-decoration:underline; color:#ffe4f7; text-shadow:0 0 5px #ff69b4; }

.hero {
  display:flex; flex-wrap:wrap; gap:30px; align-items:center; justify-content:center;
  margin-bottom:40px;
  background: rgba(255,255,255,0.85);
  padding:40px; border-radius:24px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  transform:translateZ(0);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.hero:hover { transform:scale(1.01); box-shadow:0 15px 35px rgba(0,0,0,0.25); }
.hero .left { flex:1; min-width:280px; text-align:center; }
.hero .left h2 { font-size:2.5rem; font-weight:bold; color:#ff1493; margin-bottom:12px; text-shadow:0 2px 8px rgba(255,20,147,0.3);}
.hero .left p { color:#6b2a68; font-size:1.1rem; margin-bottom:16px; line-height:1.5; }
.cta a { margin:6px; padding:12px 22px; border-radius:16px; font-weight:bold; cursor:pointer; display:inline-block; text-decoration:none; text-align:center; transition: all 0.3s ease; font-size:1rem; }
.cta a.primary { background:#ff1493; color:white; box-shadow:0 5px 15px rgba(255,20,147,0.3); }
.cta a.primary:hover { background:#ff69b4; transform:scale(1.15); box-shadow:0 8px 20px rgba(255,20,147,0.5); }
.cta a.ghost { background:white; color:#ff1493; border:2px solid #ff1493; box-shadow:0 5px 15px rgba(255,20,147,0.2); }
.cta a.ghost:hover { background:#ffe4f7; transform:scale(1.15); box-shadow:0 8px 20px rgba(255,20,147,0.4); }
.poster img { max-width:300px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.25); transition: transform 0.3s ease; }
.poster img:hover { transform:scale(1.05) rotateY(5deg); }

footer {
  background:linear-gradient(135deg, #ff1493, #ff69b4); color:white; text-align:center; padding:30px; border-radius:12px; margin-top:40px;
  position:relative; z-index:1;
}
footer a { margin:0 12px; text-decoration:none; font-weight:bold; transition: all 0.3s ease; }
footer a:hover { color:#ffe4f7; transform:scale(1.1); text-shadow:0 0 5px #ff1493; }

</style>
</head>
